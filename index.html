<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/William-Alonso/QR-code_component/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="https://raw.githubusercontent.com/William-Alonso/QR-code_component/style/QR-style.css">
  
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="qr" src="https://raw.githubusercontent.com/William-Alonso/QR-code_component/images/image-qr-code.png" alt="QR-code">
      <div class="info">
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </div>
  </div> 
  
</body>
</html>
